<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form id="timeblocks">
        <textarea id="timeblock1" name="9AM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock2" name="10AM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock3" name="11AM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock4" name="12AM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock5" name="1PM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock6" name="2PM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock7" name="3PM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock8" name="4PM" rows="1"></textarea>
          <input type="submit" value="submit">
        <textarea id="timeblock9" name="5PM" rows="1"></textarea>
          <input type="submit" value="submit">
      </form>
    </div>

    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
